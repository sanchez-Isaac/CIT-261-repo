<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>


<p id="demo"></p>
<p id="demo2"></p>

<script>
// Create an object:
var person = {
  firstName: "Isaac",
  lastName : "Sanchez",
  id     : 1111,
  age    : 28,
  fullName : function() {
    return this.firstName + " " + this.lastName;
  },
   birthday : function() {
        return ++this.age;
      }
};
// Display data from the object:
document.getElementById("demo").innerHTML = person.fullName();

document.getElementById("demo2").innerHTML = person.birthday();
</script>

</body>
</html>
